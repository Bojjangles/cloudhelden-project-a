<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        #resultArea { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">ðŸ“¢ Feedback Analyzer</h2>
                
                <div class="mb-3">
                    <label for="feedbackText" class="form-label">How was your experience?</label>
                    <textarea class="form-control" id="feedbackText" rows="4" placeholder="Type your feedback here..."></textarea>
                </div>

                <button class="btn btn-primary w-100" onclick="analyzeFeedback()">Analyze Sentiment ðŸš€</button>

                <div id="resultArea" class="mt-4 alert alert-secondary text-center">
                    <h4 id="sentimentResult" class="fw-bold">--</h4>
                    <p>Confidence: <span id="confidenceScore">--</span>%</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function analyzeFeedback() {
        const text = document.getElementById('feedbackText').value;
        const resultArea = document.getElementById('resultArea');
        const sentimentResult = document.getElementById('sentimentResult');
        const confidenceScore = document.getElementById('confidenceScore');

        if (!text) {
            alert("Please type something first!");
            return;
        }

        // 1. Show "Loading..."
        sentimentResult.innerText = "Analyzing...";
        resultArea.style.display = 'block';
        resultArea.className = 'mt-4 alert alert-info text-center';

        try {
            // 2. Call your Backend
            const response = await fetch('http://localhost:3000/api/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.success) {
                // 3. Show Result
                const sentiment = data.data.sentiment;
                const score = (data.data.confidence[sentiment.charAt(0) + sentiment.slice(1).toLowerCase()] * 100).toFixed(2);

                sentimentResult.innerText = sentiment;
                confidenceScore.innerText = score;

                // Change color based on sentiment
                if (sentiment === "POSITIVE") resultArea.className = 'mt-4 alert alert-success text-center';
                else if (sentiment === "NEGATIVE") resultArea.className = 'mt-4 alert alert-danger text-center';
                else resultArea.className = 'mt-4 alert alert-warning text-center';
            } else {
                alert("Error: " + data.error);
            }
        } catch (error) {
            console.error(error);
            alert("Failed to connect to backend. Is it running?");
        }
    }
</script>

</body>
</html>
